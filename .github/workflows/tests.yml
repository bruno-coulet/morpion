
name: Python application CI/CD
on:
  push:
    branches: [ main, bruno ]  # Branch to survey
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12.4"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # Installe pytest
        pip install -r requirements.txt
        
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV  # Ajoute le r√©pertoire courant au PYTHONPATH

# tests
    - name: Run unit tests (un fichier)
      run: |
        pytest tests/test_is_winner.py